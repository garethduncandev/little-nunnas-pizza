<div class="grid h-[calc(100svh)] gap-0 bg-green portrait:grid-cols-1 landscape:grid-cols-3">
  <div class="col-span-1 flex items-end justify-center">
    <h1 class="portrait:w-full landscape:h-full">
      <img
        class="animate-fade p-5 animate-delay-500 animate-duration-[2000ms] portrait:w-full landscape:h-full"
        src="/assets/svg/logo.svg"
        alt="Little Nunna's Pizza"
      />
    </h1>
  </div>

  <div class="col-span-2 flex items-start justify-center">
    <img
      class="top-0 animate-fade-right p-5 animate-duration-[2000ms] portrait:w-full landscape:h-full"
      src="/assets/svg/kart.svg"
      alt="Little Nunna's Pizza"
    />
  </div>

  <div class="inset-x-0 bottom-0 col-span-3 m-5 text-center home-full:absolute">
    <button
      (click)="scroll(contactUsForm)"
      class="animate-fade-up bg-red p-3 font-teko text-3xl text-gray drop-shadow-md text-shadow-md animate-duration-1000"
    >
      Contact us
    </button>
  </div>
</div>

<app-gallery></app-gallery>

<app-about></app-about>

<div #contactUsForm><app-contact></app-contact></div>
