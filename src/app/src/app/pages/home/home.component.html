<div
  #home
  class="portrait:grid portrait:h-[calc(100svh)] portrait:grid-flow-col portrait:grid-rows-6 portrait:gap-0 portrait:bg-green landscape:grid landscape:h-[calc(100svh)] landscape:landscape:grid-cols-4 landscape:gap-0 landscape:bg-green landscape:portrait:grid-cols-1"
  id="home"
>
  <div
    class="portrait:row-span-1 landscape:col-span-1 landscape:items-end landscape:justify-center"
  >
    <img
      class="portrait:row-span-1 portrait:mt-3 portrait:h-full portrait:w-full landscape:h-full landscape:p-5"
      src="/assets/svg/logo.svg"
      alt="Little Nunna's Pizza"
    />
  </div>

  <div
    class="portrait:row-span-5 landscape:col-span-3 landscape:flex landscape:items-start landscape:justify-center"
  >
    <img
      class="animate-fade-right p-3 animate-duration-[2000ms] portrait:h-full portrait:w-full landscape:top-0 landscape:h-full"
      src="/assets/svg/kart.svg"
      alt="Little Nunna's Pizza"
    />
  </div>
</div>

<div
  class="sticky top-0 z-10 -mt-20 mb-20 flex list-none justify-center bg-green-600 p-0 font-teko"
>
  <button (click)="scroll(home)" class="m-1 rounded-lg p-1.5 text-2xl text-white sm:text-5xl">
    Home
  </button>

  <button
    (click)="scroll(gallery)"
    class="m-1 rounded-lg p-1.5 font-teko text-2xl text-white sm:text-5xl"
  >
    Gallery
  </button>

  <button (click)="scroll(about)" class="m-1 rounded-lg p-1.5 text-2xl text-white sm:text-5xl">
    About
  </button>

  <button
    (click)="scroll(contactUsForm)"
    class="m-1 rounded-lg p-1.5 text-2xl text-white sm:text-5xl"
  >
    Contact us
  </button>
</div>

<div class="m-auto max-w-screen-lg p-5">
  <app-social></app-social>
</div>

<div class="m-auto max-w-screen-lg p-5">
  <app-hygiene-rating [businessId]="'1382167'"></app-hygiene-rating>
</div>

<div #gallery class="m-auto max-w-screen-lg p-5" id="gallery">
  <app-gallery></app-gallery>
</div>

<div #about class="m-auto max-w-screen-lg p-5" id="about">
  <app-about></app-about>
</div>

<div #contactUsForm class="m-auto max-w-screen-lg p-5" id="contactus">
  <app-contact></app-contact>
</div>

<div class="m-auto max-w-screen-lg p-5">
  <app-footer></app-footer>
</div>
