<p
  [class.animate-stop]="!isInViewport()"
  [inViewportOptions]="{ threshold: [0.5] }"
  (inViewportAction)="isInViewport.set($event.visible)"
  class="animate-fade-up font-teko text-gray animate-duration-[1000ms] mt-16 text-center text-4xl md:text-6xl"
  inViewport
>
  Our unique mobile pizzeria brings the charm of a wood-fired oven to your event. We serve artisanal
  pizzas, handcrafted with fresh ingredients, from our distinctive piaggio. Perfect for any
  gathering!
</p>
