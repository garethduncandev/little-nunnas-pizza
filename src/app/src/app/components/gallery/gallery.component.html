<div class="m-auto max-w-screen-lg p-5">
  <div class="m-auto mt-10 grid max-w-screen-lg grid-cols-1 gap-10 p-8 md:grid-cols-2">
    {{ isInViewport().values() | json }}
    <div>
      <img
        [class.animate-stop]="!isInViewport().includes('1')"
        [inViewportOptions]="{ threshold: [0.5] }"
        (inViewportAction)="addElementInViewport('1', $event.visible)"
        class="border-spacing-2 animate-fade-right rounded-sm border-8 border-solid border-woodsmoke-900"
        src="./../../../assets/photos/4.jpg"
        alt="logo"
        inViewport
      />
    </div>
    <div>
      <img
        [class.animate-stop]="!isInViewport().includes('2')"
        [inViewportOptions]="{ threshold: [0.5] }"
        (inViewportAction)="addElementInViewport('2', $event.visible)"
        class="border-spacing-2 animate-fade-left rounded-sm border-8 border-solid border-woodsmoke-900"
        src="./../../../assets/photos/3.jpg"
        alt="logo"
        inViewport
      />
    </div>

    <div>
      <img
        [class.animate-stop]="!isInViewport().includes('3')"
        [inViewportOptions]="{ threshold: [0.5] }"
        (inViewportAction)="addElementInViewport('3', $event.visible)"
        class="border-spacing-2 animate-fade-right rounded-sm border-8 border-solid border-woodsmoke-900"
        src="./../../../assets/photos/5.jpg"
        alt="logo"
        inViewport
      />
    </div>
  </div>
</div>
